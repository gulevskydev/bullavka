<form method="post" id="jobs" data-jobnames-url="{% url 'ajax_load_jobnames_jobs' %}" novalidate>
	<select class="js-select2" id="extractCoffeehouse">
		<option value="" >Выберите кофейню</option>
		{% for x in coffeehouses %}
		<option value="{{ x.pk }}">{{ x }}</option>
		{% endfor %}

</select>

{% csrf_token %}
</form>

<ul id="enterJobnames">

</ul>


 <script>
   $("#extractCoffeehouse").change(function () {
     var url = $("#jobs").attr("data-jobnames-url");
     var coffeehouseId = $(this).val();

     $.ajax({
       url: url,
       data: {
         'coffeehouse': coffeehouseId
       },
       success: function (data) {
         $("#enterJobnames").html(data);
       }
     });

   });
 </script>
